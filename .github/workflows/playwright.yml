name: Sites workability checking with Allure report on GitHub Pages

on:
    schedule:
        - cron: '0 6 * * *'
    workflow_dispatch:
    push:
        branches: ['main']

jobs:
    check_sites_workability:
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.51.1

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install dependencies
              run: |
                  npm install
                  npm install -D allure-playwright

            - name: Capture job start time
              id: start_time
              run: echo "job_started_at=$(TZ=Europe/Moscow date '+%d.%m.%Y %H:%M')" >> $GITHUB_ENV

            - name: Run tests and generate Allure results
              id: run_tests
              run: |
                  set +e
                  npx playwright test --grep 'Проверка работоспособности сайтов'
                  EXIT_CODE=$?
                  echo "exit_code=$EXIT_CODE" >> $GITHUB_ENV

                  if [ $EXIT_CODE -eq 0 ]; then
                    echo "status=Успешно" >> $GITHUB_ENV
                    echo "emoji=✅" >> $GITHUB_ENV
                  else
                    echo "status=С ошибками" >> $GITHUB_ENV
                    echo "emoji=❌" >> $GITHUB_ENV
                  fi

                  exit 0

            - name: Generate Allure HTML report
              run: npx allure generate

            - name: Prepare Allure report for GitHub Pages
              run: |
                  mv allure-report report
                  touch report/.nojekyll

            - name: Deploy Allure report to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./report
                  publish_branch: gh-pages

            - name: Set email body text
              if: always()
              id: set_email_body
              run: |
                  REPORT_URL="https://ab7nt.github.io/sites.workability_tests/"
                  EMAIL_BODY="Результат проверки работоспособности сайтов: ${{ env.emoji }} ${{ env.status }}.
                  Время запуска: ${{ env.job_started_at }}
                  Ссылка на отчёт: $REPORT_URL"
                  echo "email_body<<EOF" >> $GITHUB_ENV
                  echo "$EMAIL_BODY" >> $GITHUB_ENV
                  echo "EOF" >> $GITHUB_ENV

            - name: Send email with report and status via Yandex
              if: always()
              uses: dawidd6/action-send-mail@v3
              with:
                  server_address: smtp.yandex.ru
                  server_port: 587
                  username: ${{ secrets.EMAIL_USERNAME }}
                  password: ${{ secrets.EMAIL_PASSWORD }}
                  subject: 'Результат проверки работоспособности сайтов - ${{ env.emoji }} ${{ env.status }}'
                  body: ${{ env.email_body }}
                  to: ${{ secrets.EMAIL_RECIPIENTS }}
                  from: 'Автоматическое тестирование работоспособности сайтов'

            - name: Fail job if tests failed
              if: ${{ env.exit_code != 0 }}
              run: exit 1
