name: sites-workability-checking

on:
    schedule:
        - cron: '0 6 * * *' # –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 9:00 –ø–æ –ú–°–ö
    workflow_dispatch:

jobs:
    run_tests:
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.51.1
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install dependencies
              run: npm install

            - name: Run tests and copy report
              run: |
                  npx playwright test --reporter=html --grep '–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–±–æ—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ —Å–∞–π—Ç–∞ 1tm.ru'

                  # –í—Ä–µ–º–µ–Ω–Ω–∞—è –ø–∞–ø–∫–∞
                  mkdir -p /tmp/playwright-report
                  cp -r playwright-report/* /tmp/playwright-report/

                  # Workspace
                  mkdir -p $GITHUB_WORKSPACE/playwright-report
                  cp -r /tmp/playwright-report/* $GITHUB_WORKSPACE/playwright-report/

    upload_report:
        needs: run_tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3 # üëà –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û

            - name: Upload Playwright HTML Report
              uses: actions/upload-artifact@v3
              with:
                  name: playwright-html-report
                  path: playwright-report/
                  retention-days: 3
