name: Playwright tests with HTML report

on:
    schedule:
        - cron: '0 6 * * *'
    workflow_dispatch:
    push:
        branches: ['**']

jobs:
    run_test:
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.51.1

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Cache Node.js modules
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install dependencies
              run: npm install

            - name: Log Node.js and npm versions
              run: |
                  node --version
                  npm --version

            - name: Run tests with HTML report
              run: |
                  npx playwright test \
                    --grep 'Проверка рабоспособности сайтов' \
                    --reporter=html \
                    --output=playwright-report
              continue-on-error: true # Продолжаем даже если тесты упали

            - name: Verify report exists
              run: |
                  if [ ! -d "playwright-report" ]; then
                      echo "::error::HTML report not generated!"
                      exit 1
                  fi
                  echo "Report generated at playwright-report/index.html"

            - name: Archive report
              run: |
                  apt-get update && apt-get install -y zip
                  cd playwright-report && zip -r ../playwright-report.zip .

            - name: Upload report via API
              run: |
                  curl -X POST \
                    -H "Authorization: Bearer ${{ github.token }}" \
                    -H "Accept: application/vnd.github.v3+json" \
                    -H "Content-Type: application/zip" \
                    --data-binary @playwright-report.zip \
                    "https://uploads.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts?name=playwright-html-report"

            - name: Display report URL
              run: |
                  echo "HTML report available here:"
                  echo "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
