name: sites-workability-cheking

on:
    schedule:
        - cron: '0 6 * * *'
    workflow_dispatch:

jobs:
    sites_workability_cheking_tests:
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.51.1
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install dependencies
              run: npm install

            - name: Run Playwright tests and save report
              run: |
                  npx playwright test --reporter=html --grep 'Проверка рабоспособности сайтов'
                  mkdir -p /tmp/playwright-report
                  cp -r playwright-report/* /tmp/playwright-report/

            - name: Copy report to workspace
              run: |
                  mkdir -p $GITHUB_WORKSPACE/playwright-report
                  cp -r /tmp/playwright-report/* $GITHUB_WORKSPACE/playwright-report/

    upload_report:
        needs: sites_workability_cheking_tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Download report artifact from previous job
              uses: actions/download-artifact@v3
              with:
                  name: playwright-html-report
                  path: playwright-report/

            - name: Upload Playwright HTML Report
              uses: actions/upload-artifact@v3
              with:
                  name: playwright-html-report
                  path: playwright-report/
                  retention-days: 1
