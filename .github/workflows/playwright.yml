name: Sites workability checking with Allure report on GitHub Pages

on:
    schedule:
        - cron: '0 6 * * *'
    workflow_dispatch:
    push:
        branches: ['main']

jobs:
    check_sites_workability:
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.51.1

        steps:
            - name: Initialize variables
              run: |
                  echo "job_status=–£—Å–ø–µ—à–Ω–æ" >> $GITHUB_ENV
                  echo "job_emoji=‚úÖ" >> $GITHUB_ENV
                  echo "tests_exit_code=0" >> $GITHUB_ENV
                  echo "job_exit_code=0" >> $GITHUB_ENV

            - name: Checkout code
              uses: actions/checkout@v3

            - name: Download previous Allure history
              uses: actions/download-artifact@v3
              with:
                  name: allure-history
                  path: allure-report/history
              continue-on-error: true # –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫—É –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∑–∞–ø—É—Å–∫–µ

            - name: Install Java and dependencies
              run: |
                  apt-get update && apt-get install -y openjdk-17-jre
                  java -version
                  npm install
                  npm install -D allure-playwright @playwright/test allure-commandline
              if: always()

            - name: Capture job start time
              run: echo "job_started_at=$(TZ=Europe/Moscow date '+%d.%m.%Y %H:%M')" >> $GITHUB_ENV

            - name: Create Allure results directory
              run: mkdir -p allure-results

            - name: Set custom project name for Allure
              run: |
                  echo '{
                    "Project": "–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Å–∞–π—Ç–æ–≤",
                    "Environment": "Production",
                    "TestSuite": "–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–±–æ—Ç–æ—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏",
                    "CI": "GitHub Actions"
                  }' > allure-results/allure-environment.json

            - name: Run tests
              run: |
                  set +e
                  npx playwright test --grep '–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–±–æ—Ç–æ—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ —Å–∞–π—Ç–æ–≤' --reporter=line,allure-playwright
                  tests_exit=$?
                  echo "tests_exit_code=$tests_exit" >> $GITHUB_ENV
                  if [ $tests_exit -ne 0 ]; then
                    echo "job_exit_code=1" >> $GITHUB_ENV
                  fi
                  exit $tests_exit

            - name: Generate Allure report with history
              if: always()
              run: |
                  # –ö–æ–ø–∏—Ä—É–µ–º –∏—Å—Ç–æ—Ä–∏—é –≤ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–æ–≤
                  mkdir -p allure-results/history
                  cp -r allure-report/history/* allure-results/history/ || echo "No previous history found"

                  # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –æ—Ç—á—ë—Ç —Å –∏—Å—Ç–æ—Ä–∏–µ–π
                  npx allure generate allure-results --clean -o allure-report \
                    --title "–û—Ç—á—ë—Ç –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞ —Å–∞–π—Ç–æ–≤" \
                    --report-url https://${{ github.repository_owner }}.github.io/${GITHUB_REPOSITORY#*/}/ \
                    --history-folder allure-results/history
                  echo "REPORT_URL=https://${{ github.repository_owner }}.github.io/${GITHUB_REPOSITORY#*/}/" >> $GITHUB_ENV

            - name: Save Allure history
              if: always()
              uses: actions/upload-artifact@v3
              with:
                  name: allure-history
                  path: allure-report/history
                  retention-days: 7 # –•—Ä–∞–Ω–∏–º –∏—Å—Ç–æ—Ä–∏—é 7 –¥–Ω–µ–π

            - name: Verify report generation
              if: always()
              run: |
                  if [ ! -d "./allure-report" ]; then
                    echo "::error::Allure report generation failed!"
                    echo "job_status=–° –æ—à–∏–±–∫–∞–º–∏" >> $GITHUB_ENV
                    echo "job_emoji=‚ùå" >> $GITHUB_ENV
                    echo "job_exit_code=1" >> $GITHUB_ENV
                    ls -la
                  fi

            - name: Prepare for GitHub Pages
              if: always()
              run: |
                  mkdir -p report
                  cp -r ./allure-report/* ./report/ || {
                    echo "::warning::Failed to copy report files"
                    echo "job_exit_code=1" >> $GITHUB_ENV
                  }
                  touch ./report/.nojekyll

            - name: Deploy to GitHub Pages
              if: always()
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./report
                  publish_branch: gh-pages
                  force_orphan: false # –í–∞–∂–Ω–æ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏!
                  keep_files: true # –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å—Ç–æ—Ä–∏—é –º–µ–∂–¥—É –¥–µ–ø–ª–æ—è–º–∏

            - name: Update job status
              if: always()
              run: |
                  if [ ${{ env.job_exit_code }} -ne 0 ] || [ ${{ env.tests_exit_code }} -ne 0 ]; then
                    echo "job_status=–° –æ—à–∏–±–∫–∞–º–∏" >> $GITHUB_ENV
                    echo "job_emoji=‚ùå" >> $GITHUB_ENV
                  fi
                  # –ï—Å–ª–∏ job –±—ã–ª –æ—Ç–º–µ–Ω–µ–Ω
                  if [[ "${{ job.status }}" == "cancelled" ]]; then
                    echo "job_status=–û—Ç–º–µ–Ω–µ–Ω" >> $GITHUB_ENV
                    echo "job_emoji=üö´" >> $GITHUB_ENV
                    echo "job_exit_code=1" >> $GITHUB_ENV
                  fi

            - name: Prepare notification
              if: always()
              run: |
                  echo "email_body<<EOF" >> $GITHUB_ENV
                  echo "–†–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ä–∞–±–æ—Ç–æ—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ —Å–∞–π—Ç–æ–≤: ${{ env.job_emoji }} ${{ env.job_status }}" >> $GITHUB_ENV
                  echo "–í—Ä–µ–º—è –∑–∞–ø—É—Å–∫–∞: ${{ env.job_started_at }}" >> $GITHUB_ENV
                  echo "–°—Å—ã–ª–∫–∞ –Ω–∞ –æ—Ç—á—ë—Ç: ${{ env.REPORT_URL }}" >> $GITHUB_ENV
                  echo "–ò—Å—Ç–æ—Ä–∏—è –∑–∞–ø—É—Å–∫–æ–≤ –¥–æ—Å—Ç—É–ø–Ω–∞ –≤–æ –≤–∫–ª–∞–¥–∫–µ 'Trends'" >> $GITHUB_ENV
                  if [ ${{ env.tests_exit_code }} -ne 0 ]; then
                    echo "–¢–µ—Å—Ç—ã –∑–∞–≤–µ—Ä—à–∏–ª–∏—Å—å —Å –æ—à–∏–±–∫–∞–º–∏ (–∫–æ–¥: ${{ env.tests_exit_code }})" >> $GITHUB_ENV
                  fi
                  if [ ${{ env.job_exit_code }} -ne 0 ]; then
                    echo "Job –∑–∞–≤–µ—Ä—à–∏–ª—Å—è —Å –æ—à–∏–±–∫–∞–º–∏ (–∫–æ–¥: ${{ env.job_exit_code }})" >> $GITHUB_ENV
                  fi
                  if [[ "${{ job.status }}" == "cancelled" ]]; then
                    echo "Job –±—ã–ª –æ—Ç–º–µ–Ω–µ–Ω –≤—Ä—É—á–Ω—É—é –∏–ª–∏ —Å–∏—Å—Ç–µ–º–æ–π" >> $GITHUB_ENV
                  fi
                  echo "EOF" >> $GITHUB_ENV

            - name: Send email notification
              if: always()
              uses: dawidd6/action-send-mail@v3
              with:
                  server_address: smtp.yandex.ru
                  server_port: 587
                  username: ${{ secrets.EMAIL_USERNAME }}
                  password: ${{ secrets.EMAIL_PASSWORD }}
                  subject: '–†–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ä–∞–±–æ—Ç–æ—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ —Å–∞–π—Ç–æ–≤ - ${{ env.job_emoji }} ${{ env.job_status }} (run_id:${{ github.run_id }})'
                  body: ${{ env.email_body }}
                  to: ${{ secrets.EMAIL_RECIPIENTS }}
                  from: '–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞–±–æ—Ç–æ—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ —Å–∞–π—Ç–æ–≤'

            - name: Force fail job if needed
              if: ${{ env.job_exit_code != 0 || env.tests_exit_code != 0 }}
              run: |
                  echo "Job –∑–∞–≤–µ—Ä—à–µ–Ω —Å–æ —Å—Ç–∞—Ç—É—Å–æ–º: ${{ env.job_status }}"
                  echo "–ö–æ–¥ —Ç–µ—Å—Ç–æ–≤: ${{ env.tests_exit_code }}"
                  echo "–ö–æ–¥ job: ${{ env.job_exit_code }}"
                  exit 1
