name: sites-workability-checking

on:
    schedule:
        - cron: '0 6 * * *' # каждый день в 9:00 по МСК (UTC +3 = 6:00 UTC)
    workflow_dispatch:

jobs:
    run_tests:
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.51.1
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install dependencies
              run: npm install

            - name: Run tests and copy report
              run: |
                  npx playwright test --reporter=html --grep 'Проверка рабоспособности сайтов'

                  # Временная папка для предотвращения конфликтов
                  mkdir -p /tmp/playwright-report
                  cp -r playwright-report/* /tmp/playwright-report/

                  # Копирование в доступный workspace
                  mkdir -p $GITHUB_WORKSPACE/playwright-report
                  cp -r /tmp/playwright-report/* $GITHUB_WORKSPACE/playwright-report/

    upload_report:
        needs: run_tests
        runs-on: ubuntu-latest
        steps:
            - name: Upload Playwright HTML Report
              uses: actions/upload-artifact@v3
              with:
                  name: playwright-html-report
                  path: playwright-report/
                  retention-days: 3
