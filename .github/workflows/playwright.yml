name: Playwright tests with guaranteed report

on:
    schedule:
        - cron: '0 6 * * *'
    workflow_dispatch:
    push:
        branches: ['**']

jobs:
    run_test:
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.51.1

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install dependencies
              run: npm install

            - name: Run tests with HTML report
              run: |
                  mkdir -p playwright-report
                  npx playwright test \
                    --grep 'Проверка рабоспособности сайтов' \
                    --reporter=html \
                    --output=playwright-report \
                    || echo "Tests completed with status $?"

            - name: Verify report exists
              run: |
                  if [ ! -f "playwright-report/index.html" ]; then
                      echo "::error::HTML report not found!"
                      echo "Directory contents:"
                      ls -la playwright-report/
                      exit 1
                  fi
                  echo "Report size: $(du -sh playwright-report | cut -f1)"

            - name: Create minimal report archive
              run: |
                  cd playwright-report
                  zip -r ../report.zip index.html assets/
                  echo "Archive size: $(du -h ../report.zip | cut -f1)"

            - name: Upload with retries
              run: |
                  for i in {1..3}; do
                      echo "Attempt $i to upload report..."
                      RESPONSE=$(curl -s -w "%{http_code}" \
                        -X POST \
                        -H "Authorization: Bearer ${{ github.token }}" \
                        -H "Accept: application/vnd.github.v3+json" \
                        -H "Content-Type: application/zip" \
                        --data-binary @report.zip \
                        "https://uploads.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts?name=playwright-report")
                      
                      STATUS_CODE=${RESPONSE: -3}
                      if [ "$STATUS_CODE" -eq 201 ]; then
                          echo "Upload successful!"
                          exit 0
                      else
                          echo "Upload failed (Status: $STATUS_CODE)"
                          sleep 5
                      fi
                  done
                  echo "::error::All upload attempts failed"
                  exit 1

            - name: Alternative report access
              if: always()
              run: |
                  echo "=========================================="
                  echo "IF YOU DON'T SEE THE ARTIFACT ABOVE:"
                  echo "1. Download the raw report files directly:"
                  echo "https://github.com/${{ github.repository }}/tree/${{ github.sha }}/playwright-report"
                  echo "2. Or check the workflow logs for errors"
                  echo "=========================================="
