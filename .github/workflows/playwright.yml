name: sites-workability-cheking

on:
    schedule:
        - cron: '0 6 * * *' # 09:00 MSK (Москва = UTC+3, значит 06:00 UTC)
    workflow_dispatch: # Возможность запускать вручную

jobs:
    sites_workability_cheking_tests:
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.51.1
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install dependencies
              run: npm install

            - name: Run Playwright tests
              run: |
                  npx playwright test --reporter=html --grep 'Проверка рабоспособности сайтов'
                  mkdir -p $GITHUB_WORKSPACE/playwright-report
                  cp -r playwright-report/* $GITHUB_WORKSPACE/playwright-report/

    upload_report:
        needs: sites_workability_cheking_tests
        runs-on: ubuntu-latest # Обычная виртуальная машина (без контейнера)
        steps:
            - name: Upload Playwright Report
              uses: actions/upload-artifact@v3
              with:
                  name: playwright-html-report
                  path: playwright-report/
                  retention-days: 7 # Сохраняем отчёт на 7 дней
