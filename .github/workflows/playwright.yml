name: Sites workability cheking with html-report on GitHub Pages

on:
    schedule:
        - cron: '0 6 * * *'
    workflow_dispatch:
    push:
        branches: ['main']

jobs:
    test:
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.51.1

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install dependencies
              run: npm install

            - name: Run tests and generate report
              id: run_tests
              run: |
                  npx playwright test --reporter=html --grep 'Проверка рабоспособности сайтов'
                  EXIT_CODE=$?
                  if [ $EXIT_CODE -eq 0 ]; then
                    echo "status=success" >> $GITHUB_ENV
                    echo "emoji=✅" >> $GITHUB_ENV
                  else
                    echo "status=failure" >> $GITHUB_ENV
                    echo "emoji=❌" >> $GITHUB_ENV
                  fi
                  echo "exit_code=$EXIT_CODE" >> $GITHUB_ENV

            - name: Prepare report for GitHub Pages
              run: |
                  mv playwright-report report
                  touch report/.nojekyll

            - name: Deploy HTML report to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./report
                  publish_branch: gh-pages

            - name: Debug - Show status
              run: |
                  echo "Status of tests: ${{ env.status }}"
                  echo "Exit code: ${{ env.exit_code }}"

            - name: Set email body text
              id: set_email_body
              run: |
                  REPORT_URL="https://ab7nt.github.io/sites.workability_tests/"
                  echo "email_body=Результат проверки работоспособности сайтов: ${{ env.emoji }} ${{ env.status }}.%0AСсылка на отчёт: $REPORT_URL" >> $GITHUB_ENV

            - name: Send email with report and status via Yandex
              uses: dawidd6/action-send-mail@v3
              with:
                  server_address: smtp.yandex.ru
                  server_port: 587
                  username: ${{ secrets.EMAIL_USERNAME }}
                  password: ${{ secrets.EMAIL_PASSWORD }}
                  subject: 'Playwright Test Report - ${{ env.emoji }} ${{ env.status }}'
                  body: ${{ env.email_body }}
                  to: ${{ secrets.EMAIL_USERNAME }}
                  from: ${{ secrets.EMAIL_USERNAME }}

            - name: Fail job if tests failed
              if: env.exit_code != '0'
              run: exit 1
