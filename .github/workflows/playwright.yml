name: sites-workability-cheking

on:
    schedule:
        - cron: '0 6 * * *' # 09:00 по Москве (06:00 UTC)
    workflow_dispatch:

jobs:
    sites_workability_cheking_tests:
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.51.1
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install dependencies
              run: npm install

            - name: Run Playwright tests and move report
              run: |
                  npx playwright test --reporter=html --grep 'Проверка рабоспособности сайтов'
                  mkdir -p /tmp/html-report
                  cp -r playwright-report/* /tmp/html-report/

            - name: Copy report from container to host
              run: |
                  mkdir -p $GITHUB_WORKSPACE/playwright-report
                  cp -r /tmp/html-report/* $GITHUB_WORKSPACE/playwright-report/

    upload_report:
        needs: sites_workability_cheking_tests
        runs-on: ubuntu-latest
        steps:
            - name: Upload Playwright Report
              uses: actions/upload-artifact@v3
              with:
                  name: playwright-html-report
                  path: playwright-report/
                  retention-days: 7
