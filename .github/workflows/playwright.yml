name: Playwright tests with guaranteed report upload

on:
    schedule:
        - cron: '0 6 * * *'
    workflow_dispatch:
    push:
        branches: ['**']

jobs:
    run_test:
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.51.1

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install dependencies
              run: npm install

            - name: Run tests with HTML report
              run: |
                  mkdir -p playwright-report
                  npx playwright test \
                    --grep 'Проверка рабоспособности сайтов' \
                    --reporter=html \
                    --output=playwright-report \
                    || echo "Tests completed with status $?"

            - name: Verify report exists
              run: |
                  if [ ! -f "playwright-report/index.html" ]; then
                      echo "::error::HTML report not found!"
                      ls -la playwright-report/
                      exit 1
                  fi
                  echo "Report files:"
                  ls -lh playwright-report/

            - name: Create tar archive
              run: |
                  cd playwright-report
                  tar -czvf ../report.tar.gz .
                  echo "Archive size: $(du -h ../report.tar.gz | cut -f1)"

            - name: Upload with retries (Alpine compatible)
              run: |
                  apk add --no-cache curl jq  # Установка необходимых утилит

                  for i in 1 2 3; do
                      echo "Attempt $i to upload report..."
                      
                      RESPONSE=$(curl -s -w "\n%{http_code}" \
                        -X POST \
                        -H "Authorization: Bearer ${{ github.token }}" \
                        -H "Accept: application/vnd.github.v3+json" \
                        -H "Content-Type: application/gzip" \
                        --data-binary @report.tar.gz \
                        "https://uploads.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts?name=playwright-report")
                      
                      STATUS_CODE=$(echo "$RESPONSE" | tail -n1)
                      BODY=$(echo "$RESPONSE" | head -n -1)
                      
                      if [ "$STATUS_CODE" -eq 201 ]; then
                          echo "Upload successful!"
                          echo "$BODY" | jq .
                          exit 0
                      else
                          echo "Attempt $i failed (Status: $STATUS_CODE)"
                          echo "Response:"
                          echo "$BODY"
                          sleep 5
                      fi
                  done

                  echo "::error::All upload attempts failed"
                  exit 1

            - name: Fallback to GitHub Pages
              if: failure()
              run: |
                  git config --global user.name "GitHub Actions"
                  git config --global user.email "actions@github.com"

                  git clone --branch gh-pages "https://github.com/${{ github.repository }}" gh-pages
                  rm -rf gh-pages/report
                  cp -r playwright-report gh-pages/report

                  cd gh-pages
                  git add .
                  git commit -m "Update test report ${{ github.run_id }}"
                  git push "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages

                  echo "Report available at:"
                  echo "https://${{ github.repository_owner }}.github.io/${{ github.repository_name }}/report/index.html"
