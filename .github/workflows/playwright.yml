name: Playwright Tests with GitHub Pages

on:
    schedule:
        - cron: '0 6 * * *'
    workflow_dispatch:
    push:
        branches: ['main']

jobs:
    test:
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.51.1

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install dependencies
              run: npm install

            - name: Run tests and generate report
              id: run_tests
              run: |
                  npx playwright test --reporter=html --grep 'Проверка рабоспособности сайтов'
                  if [ $? -eq 0 ]; then echo "status=success" >> $GITHUB_ENV; else echo "status=failure" >> $GITHUB_ENV; fi

            - name: Prepare report for GitHub Pages
              run: |
                  mv playwright-report report
                  touch report/.nojekyll

            - name: Deploy HTML report to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./report
                  publish_branch: gh-pages

            - name: Set email body text
              id: set_email_body
              run: |
                  if [ "${{ env.status }}" == "success" ]; then
                    echo "email_body=Привет! Тесты завершены успешно." >> $GITHUB_ENV
                  else
                    echo "email_body=Привет! Тесты завершены с ошибками." >> $GITHUB_ENV
                  fi

            - name: Send email with report and status
              uses: dawidd6/action-send-mail@v3
              with:
                  server_address: smtp.gmail.com
                  server_port: 587
                  username: ${{ secrets.EMAIL_USERNAME }} # Твой email
                  password: ${{ secrets.EMAIL_PASSWORD }} # Твой пароль или AppPassword
                  subject: 'Playwright Test Report - ${{ env.status }}'
                  body: ${{ env.email_body }}
                  to: <email-получателя>
                  from: ${{ secrets.EMAIL_USERNAME }} # Твой email
