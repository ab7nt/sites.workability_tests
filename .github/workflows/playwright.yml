name: Sites workability cheking with html-report on GitHub Pages

on:
    schedule:
        - cron: '0 6 * * *'
    workflow_dispatch:
    push:
        branches: ['main']

jobs:
    test:
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.51.1

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install dependencies
              run: npm install

            - name: Run tests and generate report
              id: run_tests
              run: |
                  npx playwright test --reporter=html --grep 'Проверка рабоспособности сайтов'
                  if [ $? -eq 0 ]; then
                    echo "status=success" >> $GITHUB_ENV
                  else
                    echo "status=failure" >> $GITHUB_ENV
                  fi

            - name: Prepare report for GitHub Pages
              run: |
                  mv playwright-report report
                  touch report/.nojekyll

            - name: Deploy HTML report to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./report
                  publish_branch: gh-pages

            - name: Debug - Show status
              run: |
                  echo "Status of tests: ${{ env.status }}"  # Выводим статус для отладки

            - name: Set email body text
              id: set_email_body
              run: |
                  # Установим ссылку на отчёт
                  REPORT_URL="https://ab7nt.github.io/sites.workability_tests/"

                   # Формируем тело письма с результатом тестов
                  echo "email_body=Результат проверки работоспособности сайтов: ${{ env.status }}. Ссылка на отчёт: $REPORT_URL" >> $GITHUB_ENV

            - name: Send email with report and status via Yandex
              uses: dawidd6/action-send-mail@v3
              with:
                  server_address: smtp.yandex.ru # SMTP сервер Yandex
                  server_port: 587 # Порт для TLS
                  username: ${{ secrets.EMAIL_USERNAME }} # Логин для Yandex
                  password: ${{ secrets.EMAIL_PASSWORD }} # Пароль или App Password
                  subject: 'Playwright Test Report - ${{ env.status }}' # Тема письма с указанием статуса
                  body: ${{ env.email_body }} # Тело письма с информацией о тестах
                  to: ${{ secrets.EMAIL_USERNAME }} # Получатель
                  from: ${{ secrets.EMAIL_USERNAME }} # Логин для Yandex
