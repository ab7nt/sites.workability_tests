name: Playwright tests with reliable report

on:
    schedule:
        - cron: '0 6 * * *'
    workflow_dispatch:
    push:
        branches: ['**']

jobs:
    run_test:
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.51.1

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install dependencies
              run: npm install

            - name: Run tests with HTML report
              run: |
                  mkdir -p playwright-report
                  npx playwright test \
                    --grep 'Проверка рабоспособности сайтов' \
                    --reporter=html \
                    --output=playwright-report \
                    || echo "Tests completed with status $?"

            - name: Verify report exists
              run: |
                  if [ ! -f "playwright-report/index.html" ]; then
                      echo "::error::HTML report not found!"
                      ls -la playwright-report/
                      exit 1
                  fi
                  echo "Report files:"
                  ls -la playwright-report/

            - name: Create tar archive (no zip needed)
              run: |
                  tar -czvf report.tar.gz -C playwright-report .
                  echo "Archive created:"
                  ls -lh report.tar.gz

            - name: Upload report via API
              run: |
                  for i in {1..3}; do
                      echo "Upload attempt $i..."
                      STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
                        -X POST \
                        -H "Authorization: Bearer ${{ github.token }}" \
                        -H "Content-Type: application/gzip" \
                        --data-binary @report.tar.gz \
                        "https://uploads.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts?name=playwright-report")
                      
                      if [ "$STATUS" -eq 201 ]; then
                          echo "Upload successful!"
                          exit 0
                      else
                          echo "Attempt $i failed (Status: $STATUS)"
                          sleep 2
                      fi
                  done
                  echo "::error::All upload attempts failed"
                  exit 1

            - name: Provide direct access
              run: |
                  echo "=============================================="
                  echo "ALTERNATIVE REPORT ACCESS METHODS:"
                  echo "1. Raw files:"
                  echo "https://github.com/${{ github.repository }}/tree/${{ github.sha }}/playwright-report"
                  echo "2. Download archive:"
                  echo "curl -L -O https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/$ARTIFACT_ID"
                  echo "=============================================="
