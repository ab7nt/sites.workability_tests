name: sites-workability-cheking

on:
    workflow_dispatch:

jobs:
    sites_workability_cheking_tests:
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.51.1
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Cache Node.js modules
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install dependencies
              run: npm install

            - name: Log Node.js and npm versions
              run: |
                  node --version
                  npm --version

            - name: Run tests
              run: |
                  npx playwright test --reporter=html --grep 'Проверка рабоспособности сайтов'
                  mkdir -p /tmp/playwright-report
                  cp -r playwright-report/* /tmp/playwright-report/

            # Сохраняем отчёт в рабочей директории
            - name: Move report to workspace
              run: cp -r /tmp/playwright-report $GITHUB_WORKSPACE/

    upload_report:
        needs: sites_workability_cheking_tests # Ждёт завершения тестов
        runs-on: ubuntu-latest # Запускаем на хосте (без контейнера)
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Upload Playwright Report
              uses: actions/upload-artifact@v2
              with:
                  name: playwright-html-report
                  path: playwright-report/
                  retention-days: 7 # Сохраняем отчёт на 7 дней
