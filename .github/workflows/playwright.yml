name: Sites workability checking with html-report on GitHub Pages

on:
    schedule:
        - cron: '0 6 * * *'
    workflow_dispatch:
    push:
        branches: ['main']

jobs:
    test:
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.51.1

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install dependencies
              run: npm install

            - name: Capture job start time
              id: start_time
              run: echo "job_started_at=$(TZ=Europe/Moscow date '+%d.%m.%Y %H:%M')" >> $GITHUB_ENV

            - name: Run tests and generate report
              id: run_tests
              run: |
                  set +e
                  npx playwright test --grep 'Проверка рабоспособности сайтов' --workers=100% --reporter=html
                  EXIT_CODE=$?
                  echo "exit_code=$EXIT_CODE" >> $GITHUB_ENV

                  if [ $EXIT_CODE -eq 0 ]; then
                    echo "status=Успешно" >> $GITHUB_ENV
                    echo "emoji=✅" >> $GITHUB_ENV
                  else
                    echo "status=С ошибками" >> $GITHUB_ENV
                    echo "emoji=❌" >> $GITHUB_ENV
                  fi
                  exit 0

            - name: Prepare report for GitHub Pages
              run: |
                  mv playwright-report report
                  touch report/.nojekyll

            - name: Deploy HTML report to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./report
                  publish_branch: gh-pages

            - name: Set email body HTML
              if: always()
              id: set_email_html
              run: |
                  REPORT_URL="https://ab7nt.github.io/sites.workability_tests/"
                  echo "email_html<<EOF" >> $GITHUB_OUTPUT
                  echo "<!DOCTYPE html>
                  <html>
                    <head>
                      <meta charset='UTF-8'>
                      <style>
                        body {
                          font-family: Arial, sans-serif;
                          color: #333;
                          background-color: #f9f9f9;
                          padding: 20px;
                        }
                        .status {
                          font-size: 18px;
                          margin-bottom: 10px;
                        }
                        .status.Успешно { color: green; }
                        .status.С\\ ошибками { color: red; }
                        .time {
                          font-size: 14px;
                          margin-bottom: 15px;
                          color: #555;
                        }
                        .link-button {
                          display: inline-block;
                          padding: 10px 20px;
                          background-color: #2f80ed;
                          color: white;
                          text-decoration: none;
                          border-radius: 6px;
                          font-weight: bold;
                        }
                      </style>
                    </head>
                    <body>
                      <div class='status ${{ env.status }}'>
                        Результат проверки работоспособности сайтов: ${{ env.emoji }} <strong>${{ env.status }}</strong>
                      </div>
                      <div class='time'>
                        Время запуска: <strong>${{ env.job_started_at }}</strong>
                      </div>
                      <a class='link-button' href='$REPORT_URL' target='_blank'>Открыть HTML-отчёт</a>
                    </body>
                  </html>" >> $GITHUB_OUTPUT
                  echo "EOF" >> $GITHUB_OUTPUT

            - name: Send email with report and status via Yandex
              if: always()
              uses: dawidd6/action-send-mail@v3
              with:
                  server_address: smtp.yandex.ru
                  server_port: 587
                  username: ${{ secrets.EMAIL_USERNAME }}
                  password: ${{ secrets.EMAIL_PASSWORD }}
                  subject: 'Результат проверки работоспособности сайтов - ${{ env.emoji }} ${{ env.status }}'
                  body_html: ${{ steps.set_email_html.outputs.email_html }}
                  to: ${{ secrets.EMAIL_RECIPIENTS }}
                  from: 'Автоматическое тестирование работоспособности сайтов'

            - name: Fail job if tests failed
              if: ${{ env.exit_code != 0 }}
              run: exit 1
